<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Arquivo HTML</title>
</head>
<body>
    <!-- Teclas de Atalho para criar comentários = CTRL + ";" -->
    <!-- Tag P para criar parágrafos -->
    <p>Oba! Estou criando meu primeiro arquivo HTML!</p>
    <p>Me chamo Rafael Anselmo.</p>
    <p><strong>Negrito</strong></p>
    <p><em>Itálico</em></p>
    <p><u>Sublinhado</u></p>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
</body>
</html>
