<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <table border="1">
        <tr>
            <td> Célula 01 </td>
            <td> Célula 02 </td>
            <td> Célula 03 </td>
            <td> Célula 04 </td>
            <td> Célula 05 </td>
        </tr>
        <tr>
            <td> Célula 01 </td>
            <td> Célula 02 </td>
            <td> Célula 03 </td>
            <td> Célula 04 </td>
            <td> Célula 05 </td>
        </tr>
        <tr>
            <td colspan="3"> Célula 01, 02 e 03 </td>
            <td> Célula 04 </td>
            <td> Célula 05 </td>
        </tr>
        <tr>
            <td colspan="5"> Células 01, 02, 03, 04 e 05 </td>
        </tr>
        <tr>
            <td rowspan="2"> Célula 01 </td>
            <td> Célula 02 </td>
            <td> Célula 03 </td>
            <td> Célula 04 </td>
            <td> Célula 05 </td>
        </tr>
        <tr>
            <td> Célula 02 </td>
            <td> Célula 03 </td>
            <td> Célula 04 </td>
            <td> Célula 05 </td>
        </tr>
    </table>
</body>
</html>
