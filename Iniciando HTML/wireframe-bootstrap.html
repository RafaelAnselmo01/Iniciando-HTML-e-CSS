<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container border">
        <!-- 
            Sucesso = success
            Erro = danger
            Aviso = warning
            Primária = primary
            Secondário = secondary
            Terciária = tertiary
            Informação = info
            Escuro = dark
            Claro = light 
        -->
        <div class="row">
            <div class="col-3 bg-primary"> Logotipo </div>
            <div class="col-6 bg-secondary"> Busca </div>
            <div class="col-3 bg-info"> Login </div>
        </div>
        <div class="row">
            <!-- 
                Margin:
                my = Margem Vertical
                mx = Margem Horizontal
                mt = Margem Topo
                mb = Margem Rodapé
                ms = Margem Esquerda
                me = Margem Direita
                m = Margem Total (Topo, Rodapé, Esquerda e Direita)

                Padding:
                py = Espaço Interno Vertical
                px = Espaço Interno Horizontal
                pt = Espaço Interno Topo
                pb = Espaço Interno Rodapé
                ps = Espaço Interno Esquerda
                pe = Espaço Interno Direita
                p = Espaço Interno Total (Topo, Rodapé, Esquerda e Direita)
             -->
            <div class="col bg-success p-5 text-center"> Banner </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
