<!-- Indica tipo do documento HTML -->
<!DOCTYPE html>
<!-- Indica o início do código HTML -->
<html lang="pt-br">
<!-- Inicia a parte "pensante" do site: Head = Cabeça -->
<head>
    <!-- 
    Tag para habilitar caracter especial: 
    Ç , Ã , É , Ô , etc...
    -->
    <meta charset="UTF-8">
    <!-- 
    Tag para habilitar site adaptável as telas (Responsivo)
    Ex: Celular, Tablet, Notebook, Computador, etc...
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Texto que será mostrado na aba do navegador -->
    <title>Entendendo a Estrutura HTML</title>
<!-- Encerra a cabeça do site -->
</head>
<!-- Body = Corpo - tudo aparece na tela do navegador -->
<body>
    
<!-- Encerra o corpo do site -->
</body>
<!-- Encerra o código html -->
</html>
